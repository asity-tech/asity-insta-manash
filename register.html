<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
                integrity="sha256-eZrrJcwDc/3uDhsdt61sL2oOBY362qM3lon1gyExkL0=" crossorigin="anonymous" />
            <link rel="preconnect" href="https://fonts.googleapis.com">
            <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
            <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css" />
    <title>Register</title>
</head>

<body>

    <div class="container-fluid">
        <div class="row ">

            <!-- left side -->
            <div class="left col-12 col-md-6 col-lg-7">
                <div class="content lh-lg">
                    <h1>Employer</h1>
                    <h1>Medical Portal</h1>

                    <div class="mt-4"><i class="fa fa-area-chart p-3" aria-hidden="true"></i> Data Analyst</div>
                    <div><i class="fa fa-calendar-o p-3" aria-hidden="true"></i> Online Scheduling</div>
                    <div><i class="fa fa-file-text-o p-3" aria-hidden="true"></i> Resulting</div>
                    <div><i class="fa fa-globe p-3" aria-hidden="true"></i> OSHA Surveillance</div>
                </div>
            </div>


            <!-- right side -->
            <div class="right2 col-12 col-md-6 col-lg-5   ">

                <div class=" d-flex justify-content-between">
                    <div class="">SYNCHROMEDICS</div>
                    <div><a href="index.html"><button type="button" class="btn btn-light " >Login </button></a></div>
                </div>


                <h1 class="header fw-bolder">Register</h1>

                <div class="mb-3 mt-4 form-group">
                    <label for="exampleFormControlSelect1" class="form-label">Account Type</label>
                    <select class="form-control" id="exampleFormControlSelect1" >
                        <option>Management</option>
                        <option>Student</option>
                        <option>Guest</option>
                        <option>Admin</option>
                        <option>Public</option>
                    </select>
                </div>

                

                <div class="row pb-2">
                    <div class="col-6">
                        <label class="form-label">First Name</label>
                        <input type="text" class="form-control form-control-lg" placeholder="Eg. Manash">
                    </div>

                    <div class="col-6">
                        <label class="form-label">Last Name</label>
                        <input type="text" class="form-control form-control-lg" placeholder="Eg. Boro">
                    </div>
                </div>

                <div>
                    <label class="form-label">Email</label>
                    <input type="email" class="form-control form-control-lg" placeholder="Eg. asity@gmail.com">
                </div>

                <div>
                    <label class="form-label pt-2">Direct Phone</label>
                    <input type="text" class="form-control form-control-lg" placeholder="Eg. +91 8649532584">
                </div>

                <div class="row pb-2 pt-2">
                    <div class="col-6">
                        <label class="form-label">Password</label>
                        <input type="password" class="form-control form-control-lg" placeholder="Eg. asITy@258">
                    </div>
                
                    <div class="col-6">
                        <label class="form-label">Confirm Password</label>
                        <input type="password" class="form-control form-control-lg" placeholder="Eg. asITy@258">
                    </div>
                </div>

                <div>
                    <label class="form-label">Address 1</label>
                    <input type="text" class="form-control form-control-lg" placeholder="Eg. Guwahati">
                </div>

                <div>
                    <label class="form-label pt-2">Address 2</label>
                    <input type="text" class="form-control form-control-lg" placeholder="Eg. Bhubaneswar">
                </div>

                <div class="row pb-2 pt-2">
                    <div class="col-3">
                        <label class="form-label">Zip</label>
                        <input type="text" class="form-control form-control-lg" placeholder="Eg. 781035">
                    </div>
                
                    <div class="col-3">
                        <label class="form-label">City</label>
                        <input type="text" class="form-control form-control-lg"  placeholder="Eg. Guwahati">
                    </div>
                
                    <div class="col-3">
                        <label class="form-label">State</label>
                        <input type="text" class="form-control form-control-lg" placeholder="Eg. Assam">
                    </div>
                
                    <div class="col-3">
                        <label class="form-label">Country</label>
                        <input type="text" class="form-control form-control-lg"  placeholder="Eg. India">
                    </div>
                </div>

                <div class="form-check mt-4">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                        I agree to the <a href="#"> Terms & Condition </a>
                    </label>
                </div>


                <div class="d-grid gap-2 mt-4">
                    <a href="branch.html"> <button class="btn btn1" type="button">CREATE ACCOUNT</button></a>

                </div>
            </div>
        </div>
    </div>

</body>

</html>
