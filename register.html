<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css" />
    <title>Register</title>
</head>

<body>

    <div class="container-fluid">
        <div class="row ">

            <!-- left side -->
            <div class="left col-12 col-md-6 col-lg-7">
                <div class="content lh-lg">
                    <h1>Employer</h1>
                    <h1>Medical Portal</h1>

                    <div class="mt-4"><i class="fa-solid fa-chart-line"></i>Data Analyst</div>
                    <div>Online Scheduling</div>
                    <div>Resulting</div>
                    <div>OSHA Surveillance</div>
                    <div class="pb-4">Invoicing</div>
                </div>
            </div>


            <!-- right side -->
            <div class="right2 col-12 col-md-6 col-lg-5   ">

                <div class=" d-flex justify-content-between">
                    <div class="">SYNCHROMEDICS</div>
                    <div><a href="home.html"><button type="button" class="btn btn-light " >Login </button></a></div>
                </div>


                <h1 class="header fw-bolder">Register</h1>

                <div class="mb-3 mt-4">
                    <label for="exampleFormControlInput1" class="form-label">Account Type</label>
                    <input type="text" class="form-control form-control-lg">
                </div>

                

                <div class="row pb-2">
                    <div class="col-6">
                        <label class="form-label">First Name</label>
                        <input type="text" class="form-control form-control-lg">
                    </div>

                    <div class="col-6">
                        <label class="form-label">Last Name</label>
                        <input type="text" class="form-control form-control-lg">
                    </div>
                </div>

                <div>
                    <label class="form-label">Email</label>
                    <input type="email" class="form-control form-control-lg">
                </div>

                <div>
                    <label class="form-label">Direct Phone</label>
                    <input type="text" class="form-control form-control-lg">
                </div>

                <div class="row pb-2 pt-2">
                    <div class="col-6">
                        <label class="form-label">Password</label>
                        <input type="password" class="form-control form-control-lg">
                    </div>
                
                    <div class="col-6">
                        <label class="form-label">Confirm Password</label>
                        <input type="password" class="form-control form-control-lg">
                    </div>
                </div>

                <div>
                    <label class="form-label">Address 1</label>
                    <input type="text" class="form-control form-control-lg">
                </div>

                <div>
                    <label class="form-label">Address 2</label>
                    <input type="text" class="form-control form-control-lg">
                </div>

                <div class="row pb-2 pt-2">
                    <div class="col-3">
                        <label class="form-label">Zip</label>
                        <input type="text" class="form-control form-control-lg">
                    </div>
                
                    <div class="col-3">
                        <label class="form-label">City</label>
                        <input type="text" class="form-control form-control-lg">
                    </div>
                
                    <div class="col-3">
                        <label class="form-label">State</label>
                        <input type="text" class="form-control form-control-lg">
                    </div>
                
                    <div class="col-3">
                        <label class="form-label">Country</label>
                        <input type="text" class="form-control form-control-lg">
                    </div>
                </div>

                <div class="form-check mt-4">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                        I agree to the Terms & Condition
                    </label>
                </div>


                <div class="d-grid gap-2 mt-4">
                    <a href="branch.html"> <button class="btn btn1" type="button">CREATE ACCOUNT</button></a>

                </div>
            </div>
        </div>
    </div>

</body>

</html>
