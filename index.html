    <title>Login</title>
</head>

<body>

    <div class="container-fluid">
        <div class="row ">

            <!-- left side -->
            <div class="left col-12 col-md-6 col-lg-7">
               <div class="content lh-lg">
                    <h1>Employer</h1>
                    <h1>Medical Portal</h1>

                    <div class="mt-4"><i class="fa fa-area-chart p-3" aria-hidden="true"></i>  Data Analyst</div>
                    <div><i class="fa fa-calendar-o p-3" aria-hidden="true"></i>  Online Scheduling</div>
                    <div><i class="fa fa-file-text-o p-3" aria-hidden="true"></i>    Resulting</div>
                    <div><i class="fa fa-globe p-3" aria-hidden="true"></i>  OSHA Surveillance</div>
                </div>
            </div>


            <!-- right side -->
            <div class="right1 col-12 col-md-6 col-lg-5   ">

                <div class="heading d-flex justify-content-between">
                    <div class="pt-2">SYNCHROMEDICS</div>
                    <div><a href="register.html"><button type="button" class="btn btn-light ">Register</button></a></div>
                </div>


                <h1 class="header fw-bolder">Login</h1>

                <div class="mb-3 mt-4">
                    
                    <input type="text" class="form-control form-control-lg" placeholder="Account Type">
                </div>

                <div >
                    <label for="exampleFormControlInput1" class="form-label" >Email</label>
                    <input type="email" class="form-control form-control-lg" placeholder="Eg. asity@gmail.com" >
                </div>

                <div>
                    <label class="form-label">Password</label>
                    <input type="password" class="form-control form-control-lg" placeholder="Eg. asITy@258">
                </div>

                <div class="form-check mt-4">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                        Save User
                    </label>
                </div>

                
                <div class="d-grid gap-2 mt-4">
                    <button class="btn btn1" type="button">LOGIN</button>
                    
                </div>
            </div>
        </div>
    </div>
