<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
            integrity="sha256-eZrrJcwDc/3uDhsdt61sL2oOBY362qM3lon1gyExkL0=" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css" />
    <title>Details</title>
</head>

<body>

    <section class="content1">
        <div class="cotainer contentBody shadow ">
            <div class="row">
                <!-- LEFT SIDE -->
                <div class="col col-md-4 left2">
                    <h6 class="fw-bold">Added Organisation</h6>
                    <div class="d-flex justify-content-between pt-2"> 
                        <p>01.Compcare</p>
                        <p><i class="fa fa-pencil" aria-hidden="true"></i> <i class="fa fa-trash" aria-hidden="true"></i></p>
                     </div>
                    <hr>
                </div>

                <!-- RIGHT SIDE -->
                <div class="col col-md-8 " >
                    <h1>Branch</h1>
                    <p>(You can add multiple Branches)</p>

                    <div>
                        <label class="form-label">Branch Name</label>
                        <input type="text" class="form-control form-control-lg" placeholder="Eg. Student">
                    </div>

                    <div class="row pb-2 pt-2">
                        <div class="col-6">
                            <label class="form-label">Email</label>
                            <input type="text" class="form-control form-control-lg" placeholder="Eg. asity@gmail.com">
                        </div>
                    
                        <div class="col-6">
                            <label class="form-label">Phone</label>
                            <input type="text" class="form-control form-control-lg" placeholder="Eg. +91 8649532584">
                        </div>
                    </div>

                    <div class="row pb-2 pt-2">
                        <div class="col-6">
                            <label class="form-label">Address 1</label>
                            <input type="text" class="form-control form-control-lg" placeholder="Eg. Guwahati">
                        </div>
                    
                        <div class="col-6">
                            <label class="form-label">Address 2</label>
                            <input type="text" class="form-control form-control-lg" placeholder="Eg. Bhubaneswar">
                        </div>
                    </div>

                    <div class="row pb-2 pt-2">
                        <div class="col-3">
                            <label class="form-label">Zip</label>
                            <input type="text" class="form-control form-control-lg" placeholder="Eg. 781035">
                        </div>
                    
                        <div class="col-3">
                            <label class="form-label">City</label>
                            <input type="text" class="form-control form-control-lg" placeholder="Eg. Guwahati">
                        </div>

                        <div class="col-3">
                            <label class="form-label">State</label>
                            <input type="text" class="form-control form-control-lg" placeholder="Eg. Assam">
                        </div>
                        
                        <div class="col-3">
                            <label class="form-label">Country</label>
                            <input type="text" class="form-control form-control-lg" placeholder="Eg. India">
                        </div>
                    </div>

                    <a href="notifiaction.html"> <button class="btn btn1 mt-4" type="button">CONFIRM</button></a>
                </div>
            </div>
            
        </div>


    </section>



</body>

</html>
